<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="todo">
      <p class="todo__header">
        <label class="todo__title todo__title--offset" for="new-task">Add Item</label>
        <div class="todo__add todo-add">
          <input class="todo-add__input input input--width" id="new-task"  type="text">
          <button class="todo-add__action button">Add</button>
        </div>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list todo-list" id="incompleteTasks">
        <li class="todo-list__item list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__title">Pay Bills</label>
          <input class="list-item__input input" type="text" >
          <button class="list-item__edit button button--edit">Edit</button>
          <button class="list-item__delete button button--delete">
            <img class="button__image" src="./remove.svg">
          </button>
        </li>
        <li class="todo-list__item list-item list-item--edit">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__title">Go Shopping</label>
          <input class="list-item__input input" type="text" value="Go Shopping">
          <button class="list-item__edit button button--edit">Save</button>
          <button class="list-item__delete button button--delete">
            <img class="button__image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list todo-list todo-list--completed" id="completed-tasks">
        <li class="todo-list__item list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__title">See the Doctor</label>
          <input class="list-item__input input" type="text">
          <button class="list-item__edit button button--edit">Edit</button>
          <button class="list-item__delete button button--delete">
            <img class="button__image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
